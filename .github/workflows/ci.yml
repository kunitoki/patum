name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/.gitignore'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/.gitignore'
      - 'LICENSE'

jobs:
  tests:
    name: Unit tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: "3.27.x"

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build tests
        run: cmake --build build --config Release --target patum_tests
        shell: bash

      - name: Run unit tests
        run: |
          set -e
          cd build/tests

          if [[ -f ./patum_tests ]]; then
            ./patum_tests
          elif [[ -f ./Release/patum_tests.exe ]]; then
            ./Release/patum_tests.exe
          elif [[ -f ./Release/patum_tests ]]; then
            ./Release/patum_tests
          else
            echo "patum_tests binary not found:"
            ls -R .
            exit 1
          fi
        shell: bash
